<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickToppers - Video Player</title>

  <!-- Player Libs -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/hls-video-element/+esm"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/sutro/+esm"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    media-theme-sutro {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #videoTitle {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 0 0 8px #000;
      z-index: 10;
      user-select: none;
    }

    .skip-overlay {
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scale(1);
      color: #fff;
      font-size: 64px;
      text-shadow: 0 0 15px #000;
      opacity: 0;
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
      z-index: 20;
    }

    #skipLeft { left: 15%; }
    #skipRight { right: 15%; }
    .show { opacity: 1; transform: translateY(-50%) scale(1.3); }
  </style>
</head>

<body>
  <div id="videoTitle"></div>

  <media-theme-sutro id="videoContainer">
    <hls-video id="player" slot="media" playsinline crossorigin="anonymous"
      poster="https://i.postimg.cc/6Q9KB2fb/Q.png"></hls-video>
  </media-theme-sutro>

  <div id="skipLeft" class="skip-overlay">«</div>
  <div id="skipRight" class="skip-overlay">»</div>

<script>
/* -----------------------------
   URL PARAMS
------------------------------*/
const params = new URLSearchParams(location.search);
const directLink = params.get("link");

const inst = params.get("institute");
const batch = params.get("batch");
const subject = params.get("subject");
const chapter = params.get("chapter");
const lecture = params.get("lecture");

const player = document.getElementById("player");
const titleBox = document.getElementById("videoTitle");


/* -----------------------------
   PLAY VIA DIRECT M3U8 LINK
------------------------------*/
if (directLink) {
  player.src = directLink;
  titleBox.textContent = "Now Playing";
} else {
  loadLectureFromLocalJSON();
}


/* -----------------------------
   LOAD LECTURE FROM LOCAL JSON SYSTEM
------------------------------*/
async function loadLectureFromLocalJSON() {
  try {
    // 1. Load content.json (where GitHub/local sources are stored)
    const res1 = await fetch("data/content.json?" + Date.now());
    const sourceData = await res1.json();

    const subjectSource = sourceData[inst]?.[batch]?.[subject]?.source;
    if (!subjectSource) {
      alert("Subject Source Missing");
      return;
    }

    // 2. Load subject file
    const res2 = await fetch(subjectSource + "?" + Date.now());
    const contentFile = await res2.json();

    const chapterData = contentFile.chapters.find(c => c.id === chapter);
    if (!chapterData) {
      alert("Chapter Not Found");
      return;
    }

    const videoData = chapterData.videos.find(v => v.id === lecture);
    if (!videoData) {
      alert("Lecture Not Found");
      return;
    }

    // 3. Apply video
    player.src = videoData.play;
    titleBox.textContent = videoData.title;

  } catch (error) {
    console.log(error);
    alert("Error loading lecture");
  }
}


/* -----------------------------
   DOUBLE TAP GESTURES
------------------------------*/
const container = document.getElementById("videoContainer");
const skipLeft = document.getElementById("skipLeft");
const skipRight = document.getElementById("skipRight");

let lastTap = 0;

container.addEventListener("pointerdown", (e) => {
  if (e.target.closest("button") || e.target.closest("media-control")) return;

  const now = Date.now();
  const diff = now - lastTap;
  const rect = container.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const mid = rect.width / 2;

  if (diff < 300) {
    if (x > mid) {
      player.currentTime += 10;
      show(skipRight);
    } else {
      player.currentTime -= 10;
      show(skipLeft);
    }
  }

  lastTap = now;
});

function show(el) {
  el.classList.add("show");
  setTimeout(() => el.classList.remove("show"), 400);
}
</script>

</body>
</html>
