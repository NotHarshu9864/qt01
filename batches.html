<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Batches – QuickToppers</title>
   <link rel="icon" type="icon" href="img/icon.jpg">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>

<style>
    :root{
        --bg:#070914;
        --panel: rgba(255,255,255,0.04);
        --panel-border: rgba(255,255,255,0.06);
        --muted: #9aa6bf;
        --accent: #2fb7ff;
        --accent-2: #4a8bff;
    }

    body {
        background: radial-gradient(1200px 600px at 10% 10%, rgba(40,60,120,0.06), transparent),
                    radial-gradient(900px 450px at 90% 80%, rgba(0,160,200,0.04), transparent),
                    var(--bg);
        color: #e7eefc;
        font-family: Inter, sans-serif;
        overflow-x:hidden;
    }

    .glass {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(10px) saturate(120%);
    }

    /* Glow card */
    .glow-card {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        transition: transform .2s ease;
    }
    .glow-card:hover { transform: scale(1.03); }

    .glow-card::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(60deg, rgba(47,183,255,0.2), rgba(74,139,255,0.2));
        border-radius: 18px;
        filter: blur(10px);
        z-index: -1;
        animation: glowShift 4s linear infinite;
        background-size: 300% 300%;
    }

    @keyframes glowShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Buttons */
    .btn-gradient {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        border-radius: 10px;
        padding: 10px;
        font-weight: 600;
        transition: transform .2s ease, box-shadow .3s ease;
    }
    .btn-gradient:hover {
        transform: scale(1.06);
        box-shadow: 0 0 20px rgba(50,150,255,0.3);
    }

    /* Sidebar */
    #sidebar {
        transform: translateX(-100%);
        transition: transform .4s ease;
    }
    #sidebar.open {
        transform: translateX(0);
    }

    /* Splash */
    #splash {
        position: fixed;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        background: var(--bg);
        z-index:9999;
        animation: fadeOut 1s ease forwards;
        animation-delay: 1.2s;
    }
    @keyframes fadeOut { to{ opacity:0; visibility:hidden; } }

</style>
</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash">
    <div class="text-center">
        <div class="text-4xl font-bold text-blue-400 mb-2">QuickToppers</div>
        <div class="text-sm text-blue-200">Loading...</div>
    </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="fixed top-0 left-0 h-full w-64 glass p-5 z-50">

    <!-- CLOSE BUTTON (NEW) -->
    <button onclick="toggleSidebar()" 
        class="absolute top-4 right-4 text-blue-300 hover:text-white text-xl">
        <i class="fa-solid fa-xmark"></i>
    </button>

    <h2 class="text-xl font-bold mb-4 text-blue-400">QuickToppers</h2>

    <div class="text-xs text-blue-300 mb-2">INSTITUTE</div>

    <ul class="space-y-2">
        <li><a href="index.html" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="batches.html?id=80NT" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-layer-group"></i> NextToppers</a></li>
        <li><a href="batches.html?id=30PW" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-book"></i> PhysicsWallah</a></li>
        <li><a href="#" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-graduation-cap"></i> Padhley Akshay</a></li>
        <li><a href="#" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-landmark"></i> Khan Global</a></li>
    </ul>

    <div class="text-xs text-blue-300 mt-6 mb-2">TOOLS</div>
    <ul class="space-y-2">
        <li><a href="#" class="flex items-center gap-3 p-2 glass rounded-md hover:bg-blue-500/20"><i class="fa-solid fa-download"></i> Downloader</a></li>
    </ul>
</div>

<!-- NAVBAR -->
<nav class="glass px-4 py-3 flex justify-between items-center sticky top-0 z-40">
    <button onclick="toggleSidebar()" class="text-blue-300 text-xl"><i class="fa-solid fa-bars"></i></button>

    <h1 class="text-lg font-semibold"><span class="text-white">Quick</span><span class="text-blue-400">Toppers</span></h1>

    <div></div>
</nav>

<!-- HEADING -->
<section class="max-w-4xl mx-auto px-4 mt-6 glass p-5 rounded-xl text-center">
    <h2 class="text-3xl font-bold">
        <span class="text-blue-400">Premium</span> Batches
    </h2>
    <p class="text-sm text-blue-200 mt-1">Explore high-quality courses from top institutes</p>
</section>

<!-- BATCHES -->
<div id="batchContainer" class="grid grid-cols-1 md:grid-cols-2 gap-5 max-w-5xl mx-auto px-4 py-8"></div>

<!-- FOOTER -->
<footer class="text-center py-10 text-blue-300 text-sm opacity-70">
    © QuickToppers Network 2024-25
</footer>

<script>

// Sidebar toggle
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("open");
}

// Get ID
const params = new URLSearchParams(window.location.search);
const ID = params.get("id");

// Elements
const container = document.getElementById("batchContainer");

async function loadBatches(){
    const res = await fetch("data/batches.json");
    const data = await res.json();

    if(!ID || !data[ID]){
        container.innerHTML = `
            <div class="w-full glass p-8 text-center rounded-xl text-red-400 text-lg font-semibold">
                <i class="fa-solid fa-circle-exclamation text-red-500 text-3xl mb-3"></i><br>
                Institute Not Found
            </div>
        `;
        return;
    }

    data[ID].forEach(batch=>{
        let card = document.createElement("div");
        card.className = "glow-card glass p-4";

        card.innerHTML = `
            <img src="${batch.thumbnail}" class="rounded-lg w-full">

            <h3 class="text-lg font-semibold mt-3">${batch.title}</h3>

            <button onclick="location.href='${batch.link}'"
                class="btn-gradient mt-3 w-full text-white flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> Let's Study
            </button>
        `;

        container.appendChild(card);
    });
}

loadBatches();

</script>

</body>
                                                                                                                                     </html>
