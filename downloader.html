<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickToppers| Lecture Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#020617;--card:#020617;--border:#1e293b;--pri:#2563eb;--ok:#16a34a;--danger:#dc2626
    }
    body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#020617,#020617);color:#e5e7eb}
    .wrap{max-width:1100px;margin:auto;padding:24px}
    .card{background:rgba(2,6,23,.9);backdrop-filter:blur(8px);border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:0 20px 40px rgba(0,0,0,.45)}
    h1{font-size:26px;margin:0 0 6px}
    p{color:#94a3b8}
    input,button{border-radius:12px;border:1px solid var(--border);padding:14px;font-size:15px}
    input{width:100%;background:#020617;color:#fff}
    button{cursor:pointer}
    .btn{background:var(--pri);color:#fff;border:none}
    .btn.ok{background:var(--ok)}
    .btn.danger{background:var(--danger)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    .result{margin-top:18px;display:none}
    .row{display:grid;grid-template-columns:140px 1fr;gap:10px;align-items:center}
    .box{background:#020617;border:1px solid var(--border);padding:12px;border-radius:10px;word-break:break-all}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#020617;border:1px solid var(--border);font-size:12px;color:#93c5fd}
  </style>
</head>
<body><div class="card">
  <h1>ðŸ“¥ Lecture Downloader</h1>
  <p>Paste public lecture URL (batch, subject, lecture, ch id supported)</p>  <input id="lectureUrl" placeholder="Paste lecture public URL here" />
  <button onclick="processURL()">Fetch Lecture</button>  <div class="result" id="result">
    <h3>Lecture Info</h3>
    <div class="box" id="lectureTitle">Title: --</div>
    <div class="box" id="m3u8Url">M3U8: --</div>
    <div class="box" id="notesUrl">Notes: --</div><div class="actions">
  <button class="secondary" onclick="watchOnline()">â–¶ Watch Online</button>
  <button class="download" onclick="downloadM3U8()">â¬‡ Download Video</button>
  <button class="download" onclick="downloadNotes()">â¬‡ Download Notes</button>
</div>

  </div>
</div><script>
let fetchedData = {};

function parseParams(url){
  const u = new URL(url);
  return Object.fromEntries(u.searchParams.entries());
}

function normalizeParams(p){
  return {
    institute: p.institute || p.instituteId || p.appId,
    batch: p.batch || p.batchId,
    subject: p.subject || p.subjectId,
    chapter: p.chapter || p.ch || p.chapterId,
    lecture: p.lecture || p.lec || p.lectureId || p.schedule_id || p.topicId
  };
}

async function processURL(){
  const url = document.getElementById('lectureUrl').value.trim();
  if(!url) return alert('Paste lecture URL');

    const rawParams = parseParams(url);
  const params = normalizeParams(rawParams);


    /* NextToppers local JSON structure
     data/INSTITUTE_ID/BATCH_ID/SUBJECT_ID/lectures.json
  */

    const instituteId = params.institute;
  const batchId = params.batch;
  const subjectId = params.subject;

  if(!instituteId || !batchId || !subjectId){
    alert('Invalid player URL: institute / batch / subject missing');
    return;
  }

      const api = `https://api-quicktoppers.vercel.app/data/${instituteId}/${batchId}/${subjectId}.json`;

  try{
    const res = await fetch(api);
        const json = await res.json();

    /* find lecture using lectureId / schedule_id / topicId */
            const chapterId = params.chapter;
    const lectureId = params.lecture;


        const data = json.find(l =>
      (!chapterId || l.ch === chapterId || l.chapterId === chapterId) &&
      (l.lec === lectureId || l.lectureId === lectureId || l.id === lectureId)
    );

(l =>
      l.id === lectureId ||
      l.lectureId === lectureId ||
      l.topicId === lectureId
    );

    if(!data){
      alert('Lecture not found in local JSON');
      return;
    }
();

    fetchedData = {
      title: data.title || 'Lecture',
      m3u8: data.m3u8 || data.play,
      notes: data.notes || ''
    };

    document.getElementById('lectureTitle').innerText = 'Title: ' + fetchedData.title;
    document.getElementById('m3u8Url').innerText = 'M3U8: ' + fetchedData.m3u8;
    document.getElementById('notesUrl').innerText = 'Notes: ' + (fetchedData.notes || 'Not available');
    document.getElementById('result').style.display = 'block';

  } catch(e){
    alert('Failed to fetch lecture');
  }
}

function watchOnline(){
  if(!fetchedData.m3u8) return;
  window.open(`/player.html?src=${encodeURIComponent(fetchedData.m3u8)}`, '_blank');
}

function downloadM3U8(){
  if(!fetchedData.m3u8) return;
  const a = document.createElement('a');
  a.href = fetchedData.m3u8;
  a.download = fetchedData.title + '.m3u8';
  document.body.appendChild(a);
  a.click();
  a.remove();
}

function downloadNotes(){
  if(!fetchedData.notes) return alert('No notes available');
  const a = document.createElement('a');
  a.href = fetchedData.notes;
  a.target = '_blank';
  a.download = '';
  document.body.appendChild(a);
  a.click();
  a.remove();
}
</script></body>
</html>
